<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript learning| DOM</title>
</head>
<body style="background-color:#212121;color:#ffff ;">
<ul class="language">
    <li>javascript</li>
</ul>
</body>
<script>
 function addLanguage(langname)
 {
    const li=document.createElement('li');
    li.innerHTML=`${langname}`;
    document.querySelector('.language').appendChild(li);
 }
 addLanguage("Python");
 addLanguage("Typescript");
 function addLanguageoptimal(langname)
 {
    const li=document.createElement('li');
    li.appendChild(document.createTextNode(langname));
    document.querySelector('.language').appendChild(li);
 }
 addLanguageoptimal('goLang');

 //Edit
 const secondLang=document.querySelector("li:nth-child(2)");
 //secondLang.innerHTML="Mojo";
 const newli=document.createElement('li');
 newli.textContent="Mojo";
 secondLang.replaceWith(newli);

//edit
const firstlang=document.querySelector("li:nth-child(1)");
firstlang.outerHTML='<li>TypeScript-2</li>';

//remove
const lastlang=document.querySelector('li:last-child');
lastlang.remove();
 </script>
</html>
